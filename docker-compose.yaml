---
services:
  kali:
    build:
      context: .
      dockerfile: kali.Dockerfile
      shm_size: "512m"
    ports:
      - "6901:6901"
    environment:
      VNC_PW: "password"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: always

  # Used for the "4 - Threat Detection" lab
  defender:
    build:
      context: ./material/ThreatDetection
      dockerfile: Dockerfile
    ports:
    # One is ssh service the other is a simple http server
      - "2223:22"
      - "8081:8080"
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW

  cowrie:
    image: cowrie/cowrie
    ports:
      - "2222:2222"

  # Used for the "11 - Red team" lab
  juice-shop:
    image: bkimminich/juice-shop
    ports:
      - "3000:3000"