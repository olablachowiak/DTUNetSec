---
services:
  kali:
    image: ryaben/kali-dtunetsec:latest
    platform: linux/amd64
    ports:
      - "6901:6901"
    environment:
      VNC_PW: "password"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: always

  defender:
    image: ryaben/defender-dtunetsec:latest
    platform: linux/amd64
    ports:
      - "2223:22"
      - "8080:80"
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW

  cowrie:
    image: cowrie/cowrie
    ports:
      - "2222:2222"

  # Used for the "11 - Red team" lab
  juice-shop:
    image: bkimminich/juice-shop
    ports:
      - "3000:3000"